<!DOCTYPE html>
<html>
<head>
   <title>FREEMON!</title>
   <script src="freemon.js"></script>
   <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
   <link rel="stylesheet" type="text/css" href="stylesheet.css">
   <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body >
   <div class="logo">
      <a href="file:///Users/sungminnie/wdi_project1/freemon.html"><img src="http://i.imgur.com/hWvDDEP.png" style="width:500px" ></a>
   </div>
<!-- START PAGE -->
   <div class="startPage">
      <div class="userInfo">
         User Name:<br><br>
         <input id="userName" placeholder= "TYPE HERE" type="text" name="name">
      </div>
      <br>
      <p>Difficulty Level:</p>
      <div class="buttons">
         <button id="easyBttn">EASY</button>
         <button id="hardBttn">HARD</button>
      </div>
      <br>
      <p>Select Pokemon to FREE!</p>
     <button id="poke1">
        <img  class="freemon" src="http://i.imgur.com/BPV7lgz.png">
     </button>
     <button id="poke2">
        <img class="freemon" src="http://i.imgur.com/UulaHdM.png">
     </button>
     <button id="poke3">
        <img class="freemon" src="http://i.imgur.com/9jdOxOj.png">
     </button>
     <button id="poke4">
        <img class="freemon" src="http://i.imgur.com/DHPLNaD.png">
     </button>

      <div class="buttons">
         <button id="playGame">GOTTA FREE 'EM ALL!</button>
      </div>
   </div>
<!-- WIN GETS ONE POINT -->
   
<!-- FREEMON BOX -->

   <div class="gameScreen" style="display:none">
      <div class="score">SCORE:<span class="scoreNum">00</span></div>
      <div class="score" style="display:inline">LIVES LEFT:<span class="liveLeftNum">10</span>
      <div class="freemonBox">
      <!-- INSERT CHOSEN CHARACTER HERE! -->
      </div>
      <div class="buttonToGo"></div>
      <div class="letterGuess"></div>

      <div>
         <p class="instruction">Pick your Letters!</p>
      </div>
	  <div class="alphabetLists"></div>
      
   </div>
</body>
</html>
